<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div id="container">
    <ion-text color="danger">
      <p>{{ error }}</p>
    </ion-text>
    <ion-fab horizontal="center" vertical="bottom">
      <ion-fab-button>
        <ion-icon name="add" (click)="add()"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
